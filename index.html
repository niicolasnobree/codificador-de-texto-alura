<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">

</head>
<body>
        <header>
                <img class="logoNinja" src="images/Takes_Nija/take_01.png" onmouseover="this.src='images/ninja.gif'" onmouseout="this.src='images/Takes_Nija/take_01.png'">
        </header>
    <main>
        <section>
            <textarea class="text-area" id="text" cols="41" rows="4" placeholder="Digite seu texto..."></textarea>
            <div class="alerta">
                <h6 class="aviso">Adicione apenas letras minúsculas e sem acentuação!</h6>
            </div>

            <div class="botoes">
                <button class="btn-encriptador" onclick="btnEncriptar()">Criptografar</button>
                <button class="btn-desencriptador" onclick="btnDesencriptar()">Descriptografar</button>
            </div>
        </section>

        <section>
            <textarea class="mensagem" cols="20" rows="10"></textarea>
            <button class="btn-copiar" id="copy">Copiar</button>
        </section>

    </main>
    <script src="script.js"></script>
</body>
</html>
